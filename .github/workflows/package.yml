name: package

on:
  push:
    tags:
      - 'v**'

  workflow_dispatch:

env:
  GITHUB_OAUTH: ${{ secrets.RELEASE_TOKEN }}

jobs:
  package:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: package
        uses: bigwigsmods/packager@v2
